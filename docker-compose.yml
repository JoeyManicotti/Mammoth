version: '3.8'

services:
  # Development service
  mammoth-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: mammoth-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      # Use named volume for node_modules to avoid conflicts
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - mammoth-network

  # Production service
  mammoth-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: mammoth-prod
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - mammoth-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  node_modules:

networks:
  mammoth-network:
    driver: bridge
